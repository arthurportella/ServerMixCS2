// Executed after retake.cfg
// Copy this file to /home/steam/cs2/custom_files/cfg/ and add your custom settings
// The folder should exist once the install script has ran once
// The contents of /home/steam/cs2/custom_files/ is automatically copied and merged into /home/steam/cs2/game/csgo/

// Armas para Terroristas (T): AK-47, colete, capacete, granadas
sm_retakes_t_weapons "ak47,vesthelm,flashbang,hegrenade,smokegrenade"

// Armas para Contra-Terroristas (CT): M4A4 ou M4A1-S, colete, capacete, granadas
sm_retakes_ct_weapons "m4a4,m4a1_silencer,vesthelm,flashbang,hegrenade,smokegrenade"

// Se houver uma variável para forçar as armas (muito comum em plugins de retake)
sm_retakes_force_weapons 1 // ou algo como "mp_give_player_spawn_weapons 1"